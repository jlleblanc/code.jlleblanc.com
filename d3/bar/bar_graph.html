<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<svg class="chart"></svg>
<div id="station-selector"></div>
<div>based on <a href="http://bost.ocks.org/mike/bar/3/">Let's Make A Chart, III</a></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script>

// Chart dimension setup
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 1024 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Set up scales for x and y axis
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

// Find the chart area and add element to set the area
var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var wmata = {};

// Load the data and kick it to `ready` once loaded
queue()
  .defer(d3.csv, "2015_historical_rail_ridership.csv", function  (d) {
    var station = d.Station;
    delete d.Station;
    return {
      name: station,
      ridership: d
    };
  })
  .await(ready);

function ready (error, _wmata) {
  if (error) throw error;

  // Set this in the outer scope so we don't have to pass it around/
  wmata = _wmata

  // we're just going to pick the first series for now
  var data = wmata[0].ridership;
  var station = wmata[0].station;
  create_station_selector(wmata);
  render(data, station);
}

function create_station_selector (wmata) {
  var dropdown = d3.select('#station-selector').append('select');

  var options = dropdown.selectAll('option')
                  .data(wmata)
                .enter()
                  .append('option')
                    .text(function (d) { return d.name })
                    .attr('value', function  (d, i) { return i });

  dropdown.on('change', changeStation);
}

function changeStation () {
  var selectedValue = d3.event.target.value;  

  var data = wmata[selectedValue].ridership;
  var station = wmata[selectedValue].station;

  render(data, station);
}

function render(data, station) {
  var entries = d3.entries(data);

  x.domain(d3.keys(data));
  // must convert values to integers because they come through as strings from CSV
  y.domain([0, d3.max(d3.values(data), function (d) { return parseInt(d, 10) }) ]); 

  var barWidth = width / entries.length;

  // Set up data points, they get transformed below
  var bar = chart.selectAll("g")
      .data(entries)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

  // Horizontal axis: Year
  chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  // Vertical axis: ridership
  chart.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Ridership");

  // Data displayed as bars
  chart.selectAll(".bar")
      .data(entries)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.key); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .attr("width", x.rangeBand());
}
  
</script>
